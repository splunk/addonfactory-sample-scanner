# action.yml
name: "Addon Factory Sample Scanner"
description: "Detect potentially sensitive data in samples"
runs:
  using: "docker"
  env:
    INPUT_SCANDIR: "${{ inputs.ScanDir }}"
  image: "docker://ghcr.io/splunk/addonfactory-sample-scanner:v1.1.6"
inputs:
  args:
    description: Additional arguments to the scanner
    required: false
  ScanDir:
    description: Set the scan directory relative to the project
    required: false
    default: tests/knowledge
  ### Flags for reviewdog ###
  github_token:
    description: "GITHUB_TOKEN"
    default: "${{ github.token }}"
  level:
    description: "Report level for reviewdog [info,warning,error]"
    default: "error"
  reporter:
    description: "Reporter of reviewdog command [github-pr-check,github-pr-review]."
    default: "github-pr-check"
  filter_mode:
    description: |
      Filtering mode for the reviewdog command [added,diff_context,file,nofilter].
      Default is added.
    default: "added"
  fail_on_error:
    description: |
      Exit code for reviewdog when errors are found [true,false]
      Default is `false`.
    default: "false"
  reviewdog_flags:
    description: "Additional reviewdog flags"
    default: ""
branding:
  icon: "check"
  color: "blue"
